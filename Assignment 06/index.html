<!DOCTYPE html>

<html>
    <head>
        <title>TO-DO APP</title>
        <!-- Referring to CSS Files and fonts used for this web page -->
        <link rel="stylesheet" href="dist/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>
        <header class="main-header">
            <h1 class="main-heading">TO-DO APP</h1>
        </header>

        <!-- To Display all the available todo items from the list -->
        <div class="sidebar">
            
            <h3 class="side-heading">TO-DO ITEMS</h3>
            <button id="adder" class="add-item">Add Item</button>   
            <ul id="left-list">
                <!-- list items will be added from the JSON data using JS-->
                <!-- <button class="add-item" id="add-button">add item</button>
                <li class="item">item 1<button class="dd">ok</button></li>
                <li>item 2</li>
                <li>item 3</li> -->
            </ul>
        </div>

        <div class="right-bar">
            <h3 class="right-heading">COMPLETED ITEMS</h3>
            
            <ul id="right-list">
                <!-- list items will be added from the JSON data using JS-->
                <!-- <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li> -->
            </ul>
        </div>

        <!-- To display the contents of a todo item at the central panel of the page -->
        <div class="main-area">
            
            <!-- Data will be created using JS by fetching the JSON File -->
            <div id="describe" class="describe">
                <!-- <p><strong>Description:</strong>&ensp; Description-1</p>
                <p><strong>Due Date:</strong>&ensp; Due Date-1</p>
                <p><strong>Status:</strong>&ensp; Open/Close</p>
                <button>Delete</button>
                <button>mark as complete</button> -->
            </div>

            <!-- A form will be displayed only when user clicks on add item button..else this part of html will remain hidden -->
            <div id="filler">
                <form id="form" action='/' method="get" onsubmit="return false">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" name ="title" id="title" placeholder="Title your TO-DO">
                        </div>

                        <div>
                            <label for="description">Description</label>
                            <textarea rows="5" cols="30" name ="description" id="description" placeholder="Describe your TO-DO"></textarea>
                        </div>
                        <div>
                            <label for="due_date">Due Date</label>
                            <input type="date" name ="due_date" id="due_date">
                        </div>
                        <div>
                            <label for="due_time">Due Time</label>
                            <input type="time" name ="due_time" id="due_time">
                        </div>
                        <input class="btn" id="btn" type="submit" value="Add">
                    
                </form>
            </div>
        </div>
        
        <!-- referring to the JS files required for webpage to function well -->
        
        <script src="scripts/ajax.js"></script>
        <script src="scripts/events.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
